<div class="container-fluid w-100 h-100">
  <div class="d-flex justify-content-center pt-3">
    <h1 class="text-dark">Lista użytkowników</h1>
  </div>

  <div class="d-flex justify-content-start my-2">
    <button
      mat-fab
      color="gradient"
      class="me-2"
      id="daa"
      matTooltip="Dodaj nowego użytkownika"
      (click)="onAdd()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z5 my-5 table-container">
    <table mat-table [dataSource]="dataTable">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Imię</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
        <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Nazwa użytkownika</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rola</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions">Akcje</th>

        <td mat-cell *matCellDef="let user" class="actions">
          <button
            mat-mini-fab
            color="gradient"
            id="edit"
            class="me-2 my-1"
            (click)="onEdit(user)"
            matTooltip="Edytuj użytkownika"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-mini-fab
            color="gradient"
            class="my-1"
            id="delete"
            (click)="onDelete(user)"
            matTooltip="Usuń użytkownika"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headTable"></tr>
      <tr mat-row *matRowDef="let row; columns: headTable"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>

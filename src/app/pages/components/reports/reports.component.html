<div class="container-fluid d-flex row h-100 w-100 px-0 justify-content-center">
  <div class="col-12 px-1">
    <div class="row d-flex mx-3 my-2 justify-content-start">
      <mat-card class="mat-elevation-z5">
        <mat-card-header>
          <mat-card-title
            class="d-flex justify-content-start align-items-center"
          >
            <mat-icon class="me-2">calendar_today</mat-icon> Wybór zakresu
            czasowego
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mx-2 mt-4">
          <mat-form-field appearance="fill">
            <mat-label>Wybierz datę</mat-label>
            <input
              matInput
              [formControl]="date"
              (dateChange)="onDateChange()"
              [matDatepicker]="picker"
            />
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="row d-flex m-2 justify-content-center">
      <div class="d-flex justify-content-center col-lg-6 col-md-12 my-2 px-2">
        <mat-card class="mat-elevation-z5">
          <mat-card-header>
            <mat-card-title
              class="d-flex justify-content-start align-items-center"
            >
              <mat-icon class="me-2">device_thermostat</mat-icon> Temperatura
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <highcharts-chart
              [Highcharts]="TempCharts"
              [callbackFunction]="tempCallback"
              [options]="tempOptions"
              style="display: block; width: 100%; height: 550px"
            ></highcharts-chart>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="d-flex justify-content-center col-lg-6 col-md-12 my-2 px-2">
        <mat-card class="mat-elevation-z5">
          <mat-card-header>
            <mat-card-title
              class="d-flex justify-content-start align-items-center"
            >
              <mat-icon class="me-2">water_damage</mat-icon> Wilgotność
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <highcharts-chart
              [Highcharts]="HumidityCharts"
              [callbackFunction]="humidityCallback"
              [options]="humidityOptions"
              style="display: flex; width: 100%; height: 550px"
            >
            </highcharts-chart>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
